name: .NET Core

on: [push, pull_request]

jobs:
  test:
    name: Testing
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: 7.0.x
        
    - name: Install dependencies
      run: dotnet restore --nologo
      
    - name: Build
      run: |
        dotnet build MathCore.WPF.Styles/MathCore.WPF.Styles.csproj -c Debug --no-restore --nologo
        dotnet build Tests/MathCore.WPF.Styles.WPFTests/MathCore.WPF.Styles.WPFTests.csproj -c Debug --no-restore --nologo
      
    - name: Run Test
      run: dotnet test Tests/MathCore.WPF.Styles.WPFTests/MathCore.WPF.Styles.WPFTests.csproj --no-restore -v n
